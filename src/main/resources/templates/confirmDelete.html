<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Подтверждение удаления</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Подтверждение удаления пользователя</h1>
    <p>Вы уверены, что хотите удалить пользователя <strong>${user.username}</strong>?</p>
    <form action="/users/admin" method="post">
        <input type="hidden" name="id" value="${user.id}">
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="/users/admin" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
