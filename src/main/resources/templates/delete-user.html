<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Удаление пользователя</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Удаление пользователя</h2>
    <p>Вы уверены, что хотите удалить пользователя с ID <span th:text="${userId}"></span>?</p>
    <form action="#" th:action="@{/users/admin/delete}" method="post">
        <input type="hidden" name="id" th:value="${userId}" />
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="/users/admin" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
