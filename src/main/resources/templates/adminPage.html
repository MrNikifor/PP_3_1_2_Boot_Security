<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Административная панель</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Административная панель</h1>
    <ul class="nav nav-tabs mt-3">
        <li class="nav-item">
            <a class="nav-link active" href="#usersTable" data-toggle="tab">Пользователи</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#addUser" data-toggle="tab">Добавить пользователя</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="usersTable">
            <h2 class="mt-4">Список пользователей</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <!-- Здесь будет вывод списка пользователей -->
                <tr>
                    <td>1</td>
                    <td>Иван</td>
                    <td>
                        <a href="/users/edit/1" class="btn btn-warning">Редактировать</a>
                        <a href="/users/delete/1" class="btn btn-danger">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="addUser">
            <h2 class="mt-4">Добавить пользователя</h2>
            <form action="/users/admin" method="post">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
